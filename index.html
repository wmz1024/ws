<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function GetQueryString(api) {
        var reg = new RegExp("(^|&)" + api + "=([^&]*)(&|$)");
        var r = decodeURI(window.location.search.substr(1)).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
      }
      var sname = GetQueryString("i");
      if (sname != null) {
        var sname_ = decodeURIComponent(sname);
      }
    </script>
    <script>
      if (sname == "helloworld") {
        document.write(
          "<h1>hello world</h1><h3><a href='https://ws.vercel.app/?i=download'>下载页面</a></h3>"
        );
      } else if (sname == "download") {
        function GetQueryString(api2) {
          var reg = new RegExp("(^|&)" + api2 + "=([^&]*)(&|$)");
          var r = decodeURI(window.location.search.substr(1)).match(reg);
          if (r != null) return unescape(r[2]);
          return null;
        }
        var sname2 = GetQueryString("d");
        if (sname2 != null) {
          var sname_ = decodeURIComponent(sname2);
        }
        if (sname2 == "tuladingkms") {
          window.location.href = "https://ws.vercel.app/download/kms.exe";
        } else {
          document.write(
            '<h3><a href="https://ws.vercel.app/?i=download&d=tuladingkms">下载图拉丁kms</a></h3>'
          );
        }
      } else {
        window.location.href = "https://ws.vercel.app/?i=helloworld";
      }
    </script>
  </body>
</html>
